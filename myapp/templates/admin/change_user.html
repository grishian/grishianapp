{% extends 'index.html' %}
{% from 'macros/ranks.html' import get_rank with context %}

{% block main_content %}
<h1>[{{user.id}}] {{user.username}} {{ get_rank(user) }} aanpassen</h1>

<form method="post" name="register">


    <div class="mb-3">
        <label for="input_username" class="form-label">Gebruikersnaam</label>
        <input type="text" class="form-control" id="input_username" name="input_username"
               aria-describedby="username_help" value="{{user.username}}">
    </div>
    <div class="mb-3">
        <label for="input_password" class="form-label">Wachtwoord</label>
        <input type="password" class="form-control" id="input_password" name="input_password">
    </div>
    <div class="mb-3">
        <label for="input_password_check" class="form-label">Herhaal Wachtwoord</label>
        <input type="password" class="form-control" id="input_password_check" name="input_password_check">
    </div>
    <div class="mb-3">
        <label for="input_rank" class="form-label">Rank</label>
        <select class="form-select" name="input_rank" id="input_rank">
            <option selected>Rank menu</option>
            <option value="0">Admin</option>
            <option value="1">Gebruiker</option>
            <option value="2">Gebruiker+</option>
            <option value="3">Moderator</option>
        </select>
    </div>


    <button type="submit" class="btn btn-primary">Maak aan</button>

</form>


{% endblock %}
