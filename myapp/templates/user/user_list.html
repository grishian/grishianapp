{% extends 'index.html' %}

{% block main_content %}

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Gebruikersnaam</th>
        <th scope="col">Actief</th>
        <th scope="col">Type</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users%}
    <tr>
        <th scope="row">{{user.id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.active}}</td>
        {% if user.profile_type == 1%}
        <td>User</td>
        {% else %}
        <td>Admin</td>
        {% endif %}
    </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock %}
