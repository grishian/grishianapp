<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS/ AdminLTE CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>

<style>
    body {
        background-color: #e9eef2;
    }

</style>


<body>
{% block navbar%}
<ul class="nav nav-tabs bg-light">
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('bp_general.do_home')}}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('bp_user.do_register')}}">Register</a>
    </li>
</ul>
{% endblock %}

<div class="container mt-1 position-absolute top-0 start-50 translate-middle-x">
    <div class="row">
        <div class="col">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert {% if category == 'OK' %}alert-success{% elif category == 'WARNING' %}alert-warning{% elif category == 'ERROR' %}alert-danger{% endif %} alert-dismissible fade show"
                 role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
</div>


<div class="shadow p-3 my-5 bg-body rounded container">

    {% block main_content %}

    {% endblock %}
</div>

</body>
</html>
